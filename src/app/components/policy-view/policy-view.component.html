<div class="policy-container">
    <div class="policy-card">
      <!-- Header Section -->
      <div class="policy-card-header">
        <div class="icon">
          <img src="path/to/icon.png" alt="Policy Icon" />
        </div>
        <div class="title">
          <h2>Policy Name</h2>
          <p class="status">Active</p>
        </div>
      </div>
  
      <!-- Details Section -->
      <div class="policy-card-details">
        <div class="detail-card">
          <h3>Coverage</h3>
          <p>Up to $500,000 in coverage</p>
        </div>
        <div class="detail-card">
          <h3>Duration</h3>
          <p>1 Year</p>
        </div>
        <div class="detail-card">
          <h3>Premium</h3>
          <p>$99/month</p>
        </div>
      </div>
  
      <!-- Duration Section -->
      <div class="policy-card-duration">
        <h3>Policy Duration</h3>
        <p>Valid for 12 months</p>
      </div>
  
      <!-- Benefits Section -->
      <div class="policy-card-benefits">
        <h3>Benefits</h3>
        <ul>
          <li>Free worldwide coverage</li>
          <li>24/7 customer support</li>
          <li>Comprehensive health coverage</li>
        </ul>
      </div>
  
      <!-- Eligibility Section -->
      <div class="policy-card-eligibility">
        <h3>Eligibility</h3>
        <p>Open to all individuals aged 18-65</p>
      </div>
    </div>
  </div>
