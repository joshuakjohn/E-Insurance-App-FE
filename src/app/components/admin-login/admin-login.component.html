<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form action="#" class="signin-form" [formGroup]="loginForm">
      <h1>Admin & Employee Login</h1>
      <mat-form-field appearance="outline" style="width: 80%;">
        <mat-label>Role</mat-label>
        <mat-select formControlName="signin_role">
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Employee">Employee</mat-option>
        </mat-select>
        <mat-error *ngIf="loginFormControls['signin_role']['errors']?.['required']">
          Role is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 80%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="loginFormControls['email']['errors']?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginFormControls['email']['errors']?.['email']">
          Invalid email format
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 80%;">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="loginFormControls['password']['errors']?.['required']">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginFormControls['password']['errors']?.['minlength']">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <button type="submit" (click)="handleLogin()">LOGIN</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your credentials and start managing with us</p>
      </div>
    </div>
  </div>
</div>
