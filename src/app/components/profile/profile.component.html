<div class="customer-profile">
    <!-- Header -->
    <header class="profile-header">
        <h1>Customer Profile</h1>
    </header>
    <section class="profile-section">
        <div class="profile-picture">
            <!-- Dynamically show the profile picture -->
            <img [src]="profilePicUrl" alt="Profile Picture" *ngIf="profilePicUrl" />
            <p *ngIf="!profilePicUrl">No profile picture available</p>
        </div>
        <div class="profile-info">
            <h2>{{ customerData?.username || 'Customer Name' }}</h2>
            <p>Email: {{ customerData?.email || 'No email provided' }}</p>
            <p>Phone: {{ customerData?.phno || 'No phone number provided' }}</p>
            <p>Address: {{ customerData?.address || 'No address provided' }}</p>
        </div>
    </section>
</div>
