<div class="customer-profile">
    <!-- Header -->
    <header class="profile-header">
        <h1>Customer Profile</h1>
        <button class="edit-profile-btn">Edit Profile</button>
    </header>

    <!-- Profile Picture and Info -->
    <section class="profile-section">
        <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Email: johndoe@example.com</p>
            <p>Phone: +1 123 456 7890</p>
            <p>Address: 1234 Elm Street, Springfield, USA</p>
        </div>
    </section>

    <!-- Account Details -->
    <section class="account-details">
        <h3>Account Details</h3>
        <ul>
            <li><strong>Account Number:</strong> 123456789</li>
            <li><strong>Membership:</strong> Premium</li>
            <li><strong>Joined:</strong> January 15, 2023</li>
            <li><strong>Status:</strong> Active</li>
        </ul>
    </section>

    <!-- Actions -->
    <section class="profile-actions">
        <button class="action-btn">Update Password</button>
        <button class="action-btn">Logout</button>
    </section>
</div>
